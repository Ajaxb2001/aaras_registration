<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AARA's || Child Information</title>
    <link rel="icon" type="image/jpeg" href="/public/images/aaras-logo.jpeg" />
    <!-- Adjust the path to your logo image -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title">
        Child Information - To Gauge a child's preferences and dislikes.
      </div>
      <div class="navbar-logo">
        <img src="./images/aaras-logo.jpeg" alt="Logo" />
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="form-child"></div>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="childName">1.Name of the Child:</label>
            <input type="text" id="childName" name="childName" required />
          </div>
          <div class="form-group">
            <label for="childAge">2.Age of the Child:</label>
            <input type="number" id="childAge" name="childAge" required />
          </div>
          <div class="form-group">
            <label for="childWeight">3.Weight of the Child in kg:</label>
            <input type="number" id="childWeight" name="childWeight" required />
          </div>
          <div class="form-group">
            <label for="childAllergic">4.Child Allergic to any Food?</label>
            <input type="text" id="childAllergic" name="childAllergic" />
          </div>
          <div class="form-group">
            <label for="childLikes">5.Any specific food the Child likes?</label>
            <input type="text" id="childLikes" name="childLikes" />
          </div>
          <div class="form-group">
            <label for="childDislikes">6.Food that Child Dislikes?</label>
            <input type="text" id="childDislikes" name="childDislikes" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
